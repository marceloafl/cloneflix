<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/header.css" rel="stylesheet">
    <link href="assets/css/mainBanner.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="menu__container--navegation">
                <a href="#" class="header__logo--link"><img src="./assets/images/netflix-logo.png" class="header__logo--img"></a>
                <ul class="menu__navegation--main">
                    <li>Início</li>
                    <li>Séries</li>
                    <li>Filmes</li>
                    <li>Bombando</li>
                    <li>Minha lista</li>
                </ul>
            </div>
            <ul class="menu__navegation--secondary">
                <li class="menu__item--search material-icons"></li>
                <li class="menu__item--notification material-icons"></li>
                <li class="menu__item--account">
                    <div class="account--img"></div>
                    <div class="account--arrow material-icons"></div>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="main-banner">
            <div class="main-banner__bg">
                <div class="main-banner__info">
                    <div class="main-banner__title"><img src="./assets/images/titulo-banner.webp" class="main-banner__title--img"></div>
                    <div class="main-banner__synopsis"><p class="synopsis--text">Muito a contragosto, um general de quatro estrelas se une a um excêntrico cientista com a missão de fazer decolar a mais nova agência militar dos EUA, a Força Espacial.</p></div>
                    <div class="main-banner__buttons">
                        <button class="buttons--main buttons--watch">
                            <span class="watch--icon material-icons"></span>
                            <p>Assistir</p>
                        </button>
                        <button class="buttons--main buttons--more-info">
                            <span class="more-info--icon material-icons"></span>
                            <p>Mais informações</p>
                        </button>
                    </div>
                </div>
                <div class="main-banner__info-extra">
                    <div class="button-repeat--container">
                        <button class="buttons--repeat material-icons"></button>
                    </div>
                    <div class="button-min-age--container">
                        <button class="buttons--min-age">12</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
